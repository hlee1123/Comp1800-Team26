    <div class="container">
        <form>
            <div class="addItem">
                <h2>Add Item</h2>
                <div class="form-group">
                    <label for="exampleFormControl">Item Name</label>
                    <input class="form-control" ></input>
                </div>
                <div class="form-group">
                    <label for="inputType">Mask Type</label>
                    <select id="inputType" class="form-control">
                      <option selected>Choose...</option>
                      <option>Cloth</option>
                      <option>Surgical</option>
                     <option>Cone</option>
                      <option>N95</option>
                    </select>
                  </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Item Description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Current Stock</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1">
                  </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="kidsCheck">
                    <label class="form-check-label" for="kidsCheck">
                      kids
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="SCheck">
                    <label class="form-check-label" for="SCheck">
                      S
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="MCheck">
                    <label class="form-check-label" for="MCheck">
                      M
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="LCheck">
                    <label class="form-check-label" for="LCheck">
                      L
                    </label>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Price</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="$">
                  </div>
                  <div class="mb-3">
                    <label for="formFile" class="form-label">Item image</label>
                    <input class="form-control" type="file" id="formFile">
                  </div>
                  <div class="mb-3">
                        <button class="btn btn-primary" type="submit">Add Item</button>
                  </div>

            </form>
        </div>
    </div>

    <div class="container-fluid fixed-bottom">
